<div class="container flex flex-row">
  <div class="w-1/5">
    
  </div>
  <section class="antialiased w-4/5">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <!-- Heading & Filters -->
      <div
        class="md: mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8 md:flex"
      >
        <!-- Heading -->
        <h2 class="mt-3 text-xl font-semibold text-gray-900 sm:text-2xl">
          Products
        </h2>

        <!-- Filters -->
        <div class="flex items-center justify-between space-x-4">
          <button
            id="sortDropdownButton1"
            data-dropdown-toggle="dropdownSort1"
            type="button"
            class="hover:text-primary-700 flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 sm:w-auto"
          >
            <svg
              class="-ms-0.5 me-2 h-4 w-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 4v16M7 4l3 3M7 4 4 7m9-3h6l-6 6h6m-6.5 10 3.5-7 3.5 7M14 18h4"
              />
            </svg>
            Sort
            <svg
              class="-me-0.5 ms-2 h-4 w-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 9-7 7-7-7"
              />
            </svg>
          </button>
          <form class="mx-auto w-96">
            <label
              for="default-search"
              class="sr-only mb-2 text-sm font-medium text-gray-900"
              >Search</label
            >
            <div class="relative">
              <div
                class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
              >
                <svg
                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
              <button
                type="submit"
                class="absolute bottom-2.5 end-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300"
              >
                Search
              </button>
            </div>
          </form>

          <div
            id="dropdownSort1"
            class="z-50 hidden w-40 divide-y divide-gray-100 rounded-lg bg-white shadow"
            data-popper-placement="bottom"
          >
            <ul
              class="p-2 text-left text-sm font-medium text-gray-500"
              aria-labelledby="sortDropdownButton"
            >
              <li>
                <a
                  href="#"
                  class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
                >
                  Increasing price
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
                >
                  Decreasing price
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Gallery -->
      <div
        class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-3"
      >
        @for (product of products; track $index) {
          <div
            class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm"
          >
            <div class="h-56 w-full">
              <a href="#">
                <img
                  class="mx-auto h-full"
                  src="{{ product.pictureUrl }}"
                  alt=""
                />
              </a>
            </div>
            <div class="pt-6">
              <a
                href="#"
                class="text-lg font-semibold leading-tight text-gray-900 hover:underline"
                >{{ product.name }}</a
              >

              <p class="mt-2 text-sm font-medium text-gray-500">
                {{ product.description }}
              </p>

              <div class="mt-4 flex items-center justify-between gap-4">
                <p
                  class="text-2xl font-extrabold leading-tight text-gray-900"
                >
                  ${{ product.price }}
                </p>

                <button
                  type="submit"
                  class="group relative me-2 overflow-hidden rounded-lg bg-gradient-to-br from-cyan-500 to-blue-500 p-0.5 text-sm font-medium text-gray-900 hover:text-white focus:outline-none focus:ring-4 focus:ring-cyan-200 group-hover:from-cyan-500 group-hover:to-blue-500"
                >
                  <span
                    class="relative inline-flex items-center justify-center rounded-md bg-white px-5 py-2.5 transition-all duration-75 ease-in group-hover:bg-opacity-0"
                  >
                    <svg
                      class="-ms-2 me-2 h-5 w-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                      />
                    </svg>
                    Add to cart
                  </span>
                </button>
              </div>
            </div>
          </div>
        }
      </div>

      <div class="w-full text-center">
        <button
          type="button"
          class="inline-flex items-center rounded-md border border-transparent bg-gradient-to-br from-cyan-500 to-blue-500 px-4 py-2 text-sm font-medium text-white hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-4 focus:ring-cyan-200"
        >
          Show more
        </button>
      </div>
    </div>
  </section>
  
</div>
