@if (product) {
  <div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <div class="h-56 w-full hover:bg-slate-100">
      <a href="#">
        <img class="mx-auto h-full" src="{{ product.pictureUrl }}" alt="" />
      </a>
    </div>
    <div class="pt-6">
      <a
        href="#"
        class="text-lg font-semibold leading-tight text-gray-900 hover:underline"
        >{{ product.name }}</a
      >

      <p
        class="mt-2 h-20 overflow-hidden text-ellipsis text-sm font-medium text-gray-500"
      >
        {{ product.description }}
      </p>

      <div class="mt-4 flex items-center justify-between gap-4">
        <p class="text-2xl font-extrabold leading-tight text-gray-900">
          ${{ product.price }}
        </p>

        <button
          type="submit"
          class="group relative me-2 overflow-hidden rounded-lg bg-gradient-to-br from-cyan-500 to-blue-500 p-0.5 text-sm font-medium text-gray-900 hover:text-white focus:outline-none focus:ring-4 focus:ring-cyan-200 group-hover:from-cyan-500 group-hover:to-blue-500"
        >
          <span
            class="relative inline-flex items-center justify-center rounded-md bg-white px-5 py-2.5 transition-all duration-75 ease-in group-hover:bg-opacity-0"
          >
            <svg
              class="-ms-2 me-2 h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
              />
            </svg>
            Add to cart
          </span>
        </button>
      </div>
    </div>
  </div>
}
