<button
  (click)="getResourceNotFound()"
  type="button"
  class="mb-2 me-2 rounded-lg bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
>
  Test Resource Not Found
</button>

<button
  type="button"
  (click)="getProductNotFound()"
  class="mb-2 me-2 rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
>
  Test Product Not Found
</button>

<button
  type="button"
  (click)="getServerError()"
  class="mb-2 me-2 rounded-lg bg-yellow-400 px-5 py-2.5 text-sm font-medium text-white hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 dark:focus:ring-yellow-900"
>
  Test Server Error
</button>

<button
  type="button"
  (click)="getBadRequest()"
  class="mb-2 rounded-lg bg-purple-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
>
  Test Bad Request
</button>

<button
  type="button"
  (click)="getBadRequestInfo()"
  class="mb-2 me-2 ml-2 rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
>
  Test Bad Request Info
</button>

@if (errors) {
  <ul>
    @for (error of errors; track $index) {
      <li class="text-red-700">{{ error }}</li>
    }
  </ul>
}
